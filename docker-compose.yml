  #   container_name: symfony
  #   restart: unless-stopped
  #   environment:
  #     DATABASE_URL: ${DATABASE_URL}
  #   volumes:
  #     - ./backend:/var/www/html
  #   depends_on:
  #     - mariadb
  #   networks:
  #     - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    # depends_on:
      # - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
